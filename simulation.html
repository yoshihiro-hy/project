<script src="js/head.js"></script>
<body class="h-100">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <div class="container-fluid text-center vh-100">
    <div class="row">
      <script src="js/dashboard.js"></script>
      <div class="col-9 my-5">
        <div class="d-flex flex-row bd-highlight">
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='sales_management.html'">図表</button>
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='simulation.html'">シミュレーション</button>
          <button type="button" class="btn btn-outline-secondary" onclick="location.href='analysis.html'">分析</button>
        </div>
        <div class="border border-secondary h-25">
          <div class="d-flex flex-row justify-content-center mt-5">
            <div class="col-2 ms-4 mt-4">
              <input type="text" class="form-control" placeholder="目標(%)">
            </div>
            <div class="col-2 ms-4">
              <div>不足売上金額</div>
              <input class="form-control" type="text" placeholder="不足売上金額を表示" aria-label="default input example">
            </div>
            <div class="col-2 ms-4">
              <div>不足利益金額</div>
              <input class="form-control" type="text" placeholder="不足利益金額を表示" aria-label="default input example">
            </div>
            <div class="col-2 ms-4">
              <div>不足要員数</div>
              <input class="form-control" type="text" placeholder="不足要員数" aria-label="default input example">
            </div>
            <div class="col-2 ms-4 mt-4">
              <button type="button" class="btn btn-success px-5">試算</button>
            </div>
          </div>
        </div>
        <table class="table table-hover mt-5">
          <thead>
            <tr>
              <th scope="col">
                <select type="text" class="form-select-sm">
                  <option selected>月</option>
                  <option value="1">クォータ</option>
                  <option value="2">年</option>
                </select>
              </th>
              <th scope="col">
                <select type="text" class="form-select-sm">
                  <option selected>全社</option>
                  <option value="1">取引先</option>
                  <option value="2">要員</option>
                </select>
              </th>
              <th scope="col">売上利益</th>
              <th scope="col">利益率</th>
              <th scope="col">予定売上利益</th>
              <th scope="col">予定利益率</th>
              <th scope="col">達成度</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td><a href="#">全社</a></td>
              <td>5,000,000</td>
              <td>14</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
