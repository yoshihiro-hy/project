  <div class="container-fluid text-center vh-100">
    <div class="row">
      <script src="js/dashboard.js"></script>
      <div class="col-9 py-5">
        <div class="bg-secondary h-25">
          <div class="d-flex flex-row">
            <div class="row my-5">
              <div class="col-2 ms-5">
                <select type="text" class="form-select">
                  <option selected>月</option>
                  <option value="1">4</option>
                  <option value="2">5</option>
                  <option value="3">6</option>
                  <option value="4">7</option>
                  <option value="5">8</option>
                  <option value="6">9</option>
                  <option value="7">10</option>
                  <option value="8">11</option>

              </div>
              <div class="col-2 ms-3">
                <input type="text" class="form-control" placeholder="地代家賃">
              </div>
              <div class="col-2 ms-3">
                <input type="text" class="form-control" placeholder="光熱費">
              </div>
              <div class="col-2 ms-3">
                <input type="text" class="form-control" placeholder="採用広告費">
              </div>
              <div class="col-2 ms-3">
                <input type="text" class="form-control" placeholder="その他">
                <button type="button" class="btn btn-success mt-4 px-5">Create</button>
              </div>
            </div>
          </div>
        </div>
        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">月</th>
              <th scope="col">地代家賃</th>
              <th scope="col">光熱費</th>
              <th scope="col">その他</th>
              <th scope="col">Total Cost</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">4</th>
              <td>300,000</td>
              <td>10,000</td>
              <td>50,000</td>
              <td>360,000</td>
            </tr>
            <tr>
              <th scope="row">5</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <script src="js/pagenation.js"></script>
      </div>
    </div>
  </div>
