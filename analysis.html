          <button type="button" class="btn btn-outline-secondary" onclick="location.href='simulation.html'">シミュレーション</button>

        <div class="border border-secondary h-60">
          <div class="d-flex flex-row justify-content-center">
            <canvas id="lineChart"></canvas>
            <script>
                let lineCtx = document.getElementById("lineChart");
                // 線グラフの設定
                let lineConfig = {
                  type: 'line',
                  data: {
                    // ※labelとデータの関係は得にありません
                    labels: ['4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月', '1月', '2月', '3月'],
                    datasets: [{
                      label: '平均売上',
                      data: [25000000, 27500000, 27500000, 27500000, 27500000, 27500000, 27500000],
                      borderColor: '#f88',
                    }, {
                      label: 'コスト',
                      data: [22500000, 25000000, 25000000, 25000000, 25000000, 25000000, 25000000],
                      borderColor: '#484',
                    }],
                  },
                  options: {
                    scales: {
                      // Y軸の最大値・最小値、目盛りの範囲などを設定する
                      y: {
                        suggestedMin: 0,
                        suggestedMax: 30000000,
                        ticks: {
                          stepSize: 5000000,
                        }
                      }
                    },
                  },
                };
                let lineChart = new Chart(lineCtx, lineConfig);
            </script>
          </div>
